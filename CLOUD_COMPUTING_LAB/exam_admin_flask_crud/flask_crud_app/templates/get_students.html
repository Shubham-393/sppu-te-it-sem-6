<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
</head>
<body>
    <h1>All Students</h1>
    <ul>
        {% for student in students %}
            <li>
                <strong>{{ student.student_id }}:</strong> {{ student.name }} ({{ student.email }}) - Department: {{ student.department }} - Date of Birth: {{ student.dob }}
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
