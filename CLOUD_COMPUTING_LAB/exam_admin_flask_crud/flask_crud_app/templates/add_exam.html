<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exam</title>
</head>
<body>
    <h1>Add Exam</h1>
    <form action="/add_exam" method="POST">
        <label for="exam_id">Exam ID:</label>
        <input type="text" id="exam_id" name="exam_id" required><br><br>

        <label for="exam_name">Exam Name:</label>
        <input type="text" id="exam_name" name="exam_name" required><br><br>

        <label for="exam_date">Exam Date:</label>
        <input type="datetime-local" id="exam_date" name="exam_date" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <button type="submit">Add Exam</button>
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
