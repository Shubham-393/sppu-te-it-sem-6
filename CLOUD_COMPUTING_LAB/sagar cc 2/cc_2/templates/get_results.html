<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Results</title>
</head>
<body>
    <h1>All Results</h1>
    <ul>
        {% for result in results %}
            <li>
                <strong>{{ result.result_id }}:</strong> Student ID: {{ result.student_id }} - Exam ID: {{ result.exam_id }} - Score: {{ result.score }}
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
