<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Result</title>
</head>
<body>
    <h1>Add Result</h1>
    <form action="/add_result" method="POST">
        <label for="result_id">Result ID:</label>
        <input type="text" id="result_id" name="result_id" required><br><br>

        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>

        <label for="exam_id">Exam ID:</label>
        <input type="text" id="exam_id" name="exam_id" required><br><br>

        <label for="score">Score:</label>
        <input type="number" id="score" name="score" step="0.01" required><br><br>

        <button type="submit">Add Result</button>
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
