<!-- src/app/login/login.component.html -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 text-primary">Login</h2>

    <form (ngSubmit)="loginUser()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="user.email" type="email" name="email" id="email" class="form-control" placeholder="Enter email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/register" class="text-decoration-none">New here? Register</a>
    </div>
  </div>
</div>
