<!-- src/app/register/register.component.html -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 text-success">Register</h2>

    <form (ngSubmit)="registerUser()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input [(ngModel)]="user.name" type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="user.email" type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="user.password" type="password" name="password" id="password" class="form-control" placeholder="Create a password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login" class="text-decoration-none">Already have an account? Login</a>
    </div>
  </div>
</div>
