<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .car-card { transition: transform 0.3s; }
        .car-card:hover { transform: scale(1.05); }
        .bg-car { background-color: #3498db; }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-car">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-car-front"></i> City Car Rentals</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#cars">Cars</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center py-5 bg-car text-white">
        <h1 class="display-4">Premium Car Rental Services</h1>
        <p class="lead">Drive Your Dreams</p>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row g-4" id="cars">
            <div class="col-md-4">
                <div class="card car-card">
                    <div class="card-body text-center">
                        <i class="bi bi-car-front-fill display-1 text-primary"></i>
                        <h3 class="card-title">Economy Cars</h3>
                        <p class="card-text">Fuel-efficient and budget-friendly</p>
                        <button class="btn btn-primary" onclick="showInfo('Economy')">Book Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card car-card">
                    <div class="card-body text-center">
                        <i class="bi bi-car-front-fill display-1 text-primary"></i>
                        <h3 class="card-title">Luxury Cars</h3>
                        <p class="card-text">Premium comfort and style</p>
                        <button class="btn btn-primary" onclick="showInfo('Luxury')">Book Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card car-card">
                    <div class="card-body text-center">
                        <i class="bi bi-car-front-fill display-1 text-primary"></i>
                        <h3 class="card-title">SUVs</h3>
                        <p class="card-text">Spacious and powerful</p>
                        <button class="btn btn-primary" onclick="showInfo('SUV')">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 City Car Rentals | 24/7 Customer Support</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showInfo(carType) {
            const info = {
                'Economy': 'Starting from ₹999/day. Perfect for city travel.',
                'Luxury': 'Starting from ₹2999/day. Premium comfort and features.',
                'SUV': 'Starting from ₹1999/day. Ideal for family trips.'
            };
            alert(info[carType]);
        }
    </script>
</body>
</html>
