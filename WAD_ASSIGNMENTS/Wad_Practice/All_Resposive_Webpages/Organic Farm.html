<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .farm-card { transition: transform 0.3s; }
        .farm-card:hover { transform: scale(1.05); }
        .bg-farm { background-color: #27ae60; }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-farm">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-flower1"></i> Organic Farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center py-5 bg-farm text-white">
        <h1 class="display-4">100% Organic Farm</h1>
        <p class="lead">Naturally Grown, Naturally Good</p>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row g-4" id="products">
            <div class="col-md-4">
                <div class="card farm-card">
                    <div class="card-body text-center">
                        <i class="bi bi-basket display-1 text-success"></i>
                        <h3 class="card-title">Fresh Vegetables</h3>
                        <p class="card-text">Pesticide-free vegetables</p>
                        <button class="btn btn-success" onclick="showInfo('Vegetables')">Order Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card farm-card">
                    <div class="card-body text-center">
                        <i class="bi bi-apple display-1 text-success"></i>
                        <h3 class="card-title">Organic Fruits</h3>
                        <p class="card-text">Seasonal and fresh fruits</p>
                        <button class="btn btn-success" onclick="showInfo('Fruits')">Order Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card farm-card">
                    <div class="card-body text-center">
                        <i class="bi bi-droplet display-1 text-success"></i>
                        <h3 class="card-title">Natural Products</h3>
                        <p class="card-text">Pure and organic products</p>
                        <button class="btn btn-success" onclick="showInfo('Products')">Order Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Organic Farm | Farm Fresh Delivery</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showInfo(product) {
            const info = {
                'Vegetables': 'Fresh organic vegetables delivered daily. Starting from ₹100/kg.',
                'Fruits': 'Seasonal organic fruits. Starting from ₹150/kg.',
                'Products': 'Natural honey, oils, and more. Starting from ₹200.'
            };
            alert(info[product]);
        }
    </script>
</body>
</html>
