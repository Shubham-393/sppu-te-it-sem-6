<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .pet-card { transition: transform 0.3s; }
        .pet-card:hover { transform: scale(1.05); }
        .bg-pet { background-color: #e74c3c; }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-pet">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-heart"></i> Pet Care</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-center py-5 bg-pet text-white">
        <h1 class="display-4">Pet Care Services</h1>
        <p class="lead">Because They're Family</p>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row g-4" id="services">
            <div class="col-md-4">
                <div class="card pet-card">
                    <div class="card-body text-center">
                        <i class="bi bi-heart-pulse display-1 text-danger"></i>
                        <h3 class="card-title">Veterinary Care</h3>
                        <p class="card-text">Professional medical services</p>
                        <button class="btn btn-danger" onclick="showInfo('Vet')">Book Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card pet-card">
                    <div class="card-body text-center">
                        <i class="bi bi-scissors display-1 text-danger"></i>
                        <h3 class="card-title">Grooming</h3>
                        <p class="card-text">Professional pet grooming</p>
                        <button class="btn btn-danger" onclick="showInfo('Grooming')">Book Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card pet-card">
                    <div class="card-body text-center">
                        <i class="bi bi-house-heart display-1 text-danger"></i>
                        <h3 class="card-title">Boarding</h3>
                        <p class="card-text">Safe and comfortable stay</p>
                        <button class="btn btn-danger" onclick="showInfo('Boarding')">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Pet Care Services | 24/7 Emergency Care</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showInfo(service) {
            const info = {
                'Vet': 'Professional veterinary services available 24/7. Starting from ₹500.',
                'Grooming': 'Complete grooming services including bath, haircut, and nail trimming. Starting from ₹800.',
                'Boarding': 'Comfortable boarding facilities with regular care and attention. Starting from ₹1000/day.'
            };
            alert(info[service]);
        }
    </script>
</body>
</html>
