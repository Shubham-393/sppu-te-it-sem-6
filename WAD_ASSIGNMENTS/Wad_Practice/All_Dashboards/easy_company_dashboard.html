<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .sidebar { min-height: 100vh; background:  #d89a43; }
    .nav-link:hover { background: #f8f9fa; }
    .card:hover { transform: translateY(-5px); transition: .3s; }
    .chart-container { height: 250px; }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary px-3">
  <span class="navbar-brand"><i class="bi bi-building me-2"></i>Dashboard</span>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar p-3">
      <a class="nav-link" href="#"><i class="bi bi-house me-2"></i>Home</a>
      <a class="nav-link" href="#"><i class="bi bi-people me-2"></i>Team</a>
      <a class="nav-link" href="#"><i class="bi bi-graph-up me-2"></i>Stats</a>
    </div>

    <div class="col-md-10 p-4">
      <div class="row g-3">
        <div class="col-md-3"><div class="card p-3"><h6>Revenue</h6><h4>$125K</h4></div></div>
        <div class="col-md-3"><div class="card p-3"><h6>Employees</h6><h4>85</h4></div></div>
        <div class="col-md-3"><div class="card p-3"><h6>Projects</h6><h4>12</h4></div></div>
        <div class="col-md-3"><div class="card p-3"><h6>Tasks</h6><h4>24</h4></div></div>
      </div>

      <div class="row mt-4">
        <div class="col-md-8">
          <div class="card p-3">
            <h6><i class="bi bi-graph-up me-2"></i>Revenue Chart</h6>
            <div class="chart-container"><canvas id="revenueChart"></canvas></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h6><i class="bi bi-pie-chart me-2"></i>Departments</h6>
            <div class="chart-container"><canvas id="departmentChart"></canvas></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const revenueCtx = document.getElementById('revenueChart').getContext('2d');
new Chart(revenueCtx, {
  type: 'line',
  data: {
    labels: ['Q1', 'Q2', 'Q3', 'Q4'],
    datasets: [{ label: 'Revenue', data: [85, 100, 125, 140], borderColor: 'blue' }]
  },
  options: { responsive: true, maintainAspectRatio: false }
});

const deptCtx = document.getElementById('departmentChart').getContext('2d');
new Chart(deptCtx, {
  type: 'doughnut',
  data: {
    labels: ['IT', 'HR', 'Sales'],
    datasets: [{ data: [40, 30, 30], backgroundColor: ['red', 'green', 'blue'] }]
  },
  options: { responsive: true, maintainAspectRatio: false }
});
</script>
</body>
</html>
