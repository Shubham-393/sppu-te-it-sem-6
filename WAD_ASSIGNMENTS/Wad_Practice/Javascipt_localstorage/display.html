<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Registered Users</h2>
    <table class="table table-bordered bg-white">
      <thead class="table-primary">
        <tr>
          <th>First Name</th><th>Last Name</th><th>DOB</th><th>Gender</th><th>Mobile</th><th>Email</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const tbody = document.getElementById('userList');
    users.forEach(u => {
      tbody.innerHTML += `
        <tr>
          <td>${u.fname}</td><td>${u.lname}</td><td>${u.dob}</td>
          <td>${u.gender}</td><td>${u.mobile}</td><td>${u.email}</td>
        </tr>`;
    });
  </script>
</body>
</html>
